

spring.application.name=inventoryservice
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka

server.port=8083

#spring.datasource.url=jdbc:postgresql://localhost:5432/inventoryservice
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/inventoryservice

spring.datasource.username=postgres
spring.datasource.password=sysadmin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.main.allow-bean-definition-overriding=true